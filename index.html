<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Traintastic</title>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-light bg-light">
    <h1 class="navbar-brand">Trains of the World</h1>
  </nav>
  <!-- the rest of the page -->
<div class="row">
  <!-- aside holding the form -->
  <aside class="col-12 col-md-3">
    <!-- card to hold the form -->
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Add a Train</h5>
        <form>
          <!-- #train-name -->
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <textarea class="form-control" id="train-name" rows="1"></textarea>
            </div>
          <!-- #destination -->
          <div class="form-group">
            <label for="#destination">Destination</label>
            <textarea class="form-control" id="#destination" rows="1"></textarea>
          </div>
          <!-- #first-train-time in 24h time-->
          <div class="form-group">
            <label for="#first-train-time">Destination (24h Time)</label>
            <textarea class="form-control" id="#first-train-time" rows="1"></textarea>
          </div>
          <!-- #frequency in minutes-->
          <div class="form-group">
            <label for="#frequency">Destination (24h Time)</label>
            <textarea class="form-control" id="#frequency" rows="1"></textarea>
          </div>
        </form>
        <!-- end form -->
        </div>
      </div>
      <!-- end of card -->
    

  </aside>
  <!-- end aside -->

  <!-- start main area -->
  <main class="col-12 col-md-9">
    <!-- card to hold the table -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Train Table</h5>
        <!-- table start -->
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">First Train Time</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Train</th>
            </tr>
          </thead>
          <tbody>
            <!-- the rows will be appended here -->
          </tbody>
        </table>
        <!-- table end -->
      </div>
    </div>
    <!-- card w/table end -->

  </main>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="assets/scripts/trains.js"></script>
</body>
</html>
